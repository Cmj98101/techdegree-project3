<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <title>Tech Degree Project 3</title>
</head>

<body>
    <header>
        <h1>THE CODE REVIEW</h1>
    </header>
    <main>
        <section>
            <h2>Signup for our newsletter</h2>
            <p>Get the latest news on how your code is doing right in your inbox.</p>
        </section>

        <form action="index.html" method="post">
            <fieldset class="contact-info">
                <legend>Contact Information</legend>
                <div class="fields">
                    <label for="full-name">Full Name</label>
                    <input type="text" name="full-name" id="full-name" placeholder="Required" required>
                </div>
                <div class="fields">

                    <label for="email">Email Address</label>
                    <input type="email" name="email" id="email" placeholder="Required" required>
                </div>
                <div class="fields">

                    <label for="phone-number">Phone Number</label>
                    <input type="number" name="phone-number" id="phone-number">
                </div>
                <div class="fields">

                    <label for="street-address">Street Address</label>
                    <input type="text" name="street-address" id="street-address">
                </div>
                <div class="fields">

                    <label for="city">City</label>
                    <input type="text" name="city" id="city">
                </div>
                <div class="fields">

                    <label for="state">State</label>
                    <select name="state" id="state">
                        <option value="" selected hidden disabled>Choose a State</option>
                        <option value="CA">CA</option>
                        <option value="TX">TX</option>
                    </select>
                </div>
                <div class="fields">

                    <label for="zipcode">Zipcode</label>
                    <input type="text" name="zipcode" id="zipcode">
                </div>
            </fieldset>


            <fieldset class="newsletter-info">
                <legend>Newsletter</legend>

                <fieldset>
                    <label>Select the newsletter you would like to receive</label>
                    <input type="checkbox" name="newletter-selection" id="html-news" class="newletter-selection"
                        value="html-news"><label for="html-news">HTML News</label><br>
                    <input type="checkbox" name="newletter-selection" id="css-news" class="newletter-selection"
                        value="css-news"><label for="css-news">CSS News</label><br>
                    <input type="checkbox" name="newletter-selection" id="javascript-news" class="newletter-selection"
                        value="javascript-News"><label for="javascript-news">Javascript News</label>
                </fieldset>

                <fieldset class="format-options">
                    <label class="format-label">Newsletter Format</label>

                    <input type="radio" name="newsletter-format-option" id="html" class="newsletter-format"><label
                        for="html">HTML</label><br>
                    <input type="radio" name="newsletter-format-option" id="plain-text" class="newsletter-format"><label
                        for="plain-text">Plain
                        Text</label>

                </fieldset>
                <p>Other topics you'd like to hear about</p>
                <textarea name="comments" id="comments"></textarea>
            </fieldset>

            <button type="submit">Sign Up</button>


        </form>
        <p>Copyright The Code Review</p>

    </main>
</body>

</html>
